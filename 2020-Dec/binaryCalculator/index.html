<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class="btn lightgreen">0</button>
            <button id="btn1" class="btn lightgreen">1</button>
            <button id="btnClr" class="btn darkgreen">C</button>
            <button id="btnEql" class="btn darkgreen">=</button>
            <button id="btnSum" class="btn blackred">+</button>
            <button id="btnSub" class="btn blackred">-</button>
            <button id="btnMul" class="btn blackred">*</button>
            <button id="btnDiv" class="btn blackred">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
